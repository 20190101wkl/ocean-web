<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" [nzSelectable]="true">
      <li nz-menu-item (click)="showHandler('template')">PPT模板</li>
      <li nz-menu-item (click)="showHandler('background')">PPT背景</li>
    </ul>
  </nz-header>
  <nz-content>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <!-- 资源展示区域 -->
      <div nz-row nzJustify="center" style="width: 1100px;margin:0 auto;">
        <div nz-col [nzSpan]="6" style="margin-top: 10px" *ngFor="let resource of pageList">
          <div class="grid-config">
            <nz-card nzHoverable style="width:260px" [nzCover]="picture">
              <nz-card-meta nzTitle="{{resource.name}}" nzDescription={{resource.description}}></nz-card-meta>
            </nz-card>
            <ng-template #picture>
              <img alt="example" src="{{resourceURL}}{{resource.name}}" (click)=openDetailPage(resource.id) />
            </ng-template>
          </div>
        </div>
      </div>
      <!-- 分页组件 -->
      <nz-pagination [nzPageIndex]="3" [nzTotal]="500" nzShowSizeChanger [nzPageSize]="8" align="center" style="margin-top: 20px;"></nz-pagination>
    </div>
  </nz-content>
  <nz-footer>Copyright © 2020 ypppt.com All Rights Reserved.</nz-footer>
</nz-layout>
